<head>

	<script id="fragmentShader" type="x-shader/x-fragment">
        				uniform float time;
        
        				uniform float fogDensity;
        				uniform vec3 fogColor;
        
        				// Textura de transparencia
        				uniform sampler2D texture1;
        
        				// Textura de lava
        				uniform sampler2D texture2;
        
        				varying vec2 vUv;
        
        				void main( void ) {
        
        					vec2 T1 = vUv + vec2(1.5,1.5) * time * 0.06;
        					vec2 T2 = vUv + vec2(-1.0,0.0) * time * 0.03;
        
        					vec4 noise = texture2D( texture1, vUv );
        					
        					T1.x += noise.a * 1.5;
        					T1.y += noise.a* 1.5;
        					
        					T2.x -= noise.r * 0.85;
        					T2.y += noise.g * 0.85;
        					
        					vec4 color = texture2D( texture2, T2 * 2.0 );
        					float alpha = texture2D(texture1, T1 ).a * 0.5;
        
        					// COmbine the textures
        					vec4 tempColor = color + vec4(alpha, alpha, alpha, 1.0) * 3.0 * color;
        
        					if(tempColor.r > 2.0) { // Secciones en las que rojo se pasa
        
        						tempColor.gb += 0.55;
        						tempColor.r -= 0.85;
        
        					}
        					if(tempColor.g > 1.0) { 
        						
        						tempColor.r -= 0.55;
        						tempColor.b += 0.55;
        
        					}
        					
        					gl_FragColor = tempColor * 1.1;
        				}
        		</script>

	<script id="vertexShader" type="x-shader/x-vertex">
        				uniform vec2 uvScale;
        				varying vec2 vUv;
        
        				void main()
        				{
        					vUv = uvScale * uv;
        					vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        					gl_Position = projectionMatrix * mvPosition;
        				}
    </script>

	<script type="text/javascript">

		$(document).ready(
			function () {

				let canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

			}
