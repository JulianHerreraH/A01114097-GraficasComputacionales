<html>

<head>
    <title>Actividad Clase 7</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script src="../../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../libs/gl-matrix/gl-matrix.js"></script>
    <script src=figures.js></script>

    <script type="text/javascript">
        $(document).ready(
            function () {
                let canvas = document.getElementById("webglcanvas");

                let gl = initWebGL(canvas);
                initViewport(gl, canvas);
                initGL(gl, canvas);

                initShader(gl);

                let square = createSquare(gl)
                let triangle = createTriangle(gl)
                let rhomboid = createSquare(gl)

                let pacman = createPacman(gl)
                let ball = createCircle(gl, 0.08)

                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [-1.5, 1.0, -3.333]);
                draw(gl, square);

                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [-1.5, -1.0, -3.333]);
                mat4.rotate(modelViewMatrix, modelViewMatrix, Math.PI / 4, [0, 0, 1])
                draw(gl, rhomboid);

                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [1.5, 1.0, -3.333]);
                draw(gl, triangle);


                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [1.5, -1.0, -3.333]);
                draw(gl, pacman);


                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [2.2, -1.0, -3.333]);
                draw(gl, ball)

            }

        );
    </script>

</head>

<!-- All WebGL rendering takes place in a context. This structure is provided in the HTML5 Canvas element. -->

<body>
    <h1>Figuras en 3D</h1>
    <canvas id="webglcanvas" style="border: none;" width="800px" height="600px"></canvas>
</body>

</html>
